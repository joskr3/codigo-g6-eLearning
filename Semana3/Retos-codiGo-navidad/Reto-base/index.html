<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TodoPc</title>
</head>
<body>
    <header>
            <div class="logo">
                <img src="./img/venta-express.png" alt="logo empresa" title="Logo">
            </div>
            <nav>
                <ul>
                    <li>Inicio</li>
                    <li>Productos</li>
                    <li>Contacto</li>
                    <li><img src="./img/agregar-carrito.png" alt="carrito de compras" title="Carrito de Compras" class="carrito-img"></li>
                </ul>
            </nav>
    </header>

    <main>
        <section class="section-main">
            <img src="https://www.ledvisual.com/_articulos/Articulo0007572.jpg" alt="computadora en venta 1" title="Computadora Completa">
            <img src="https://pcsotec.com/132-thickbox_default/computadora-gamer-fisker.jpg" alt="computadora en venta 2" title="Computadora Completa">
        </section>
        <section class="section-main">
            <div class="text-content">
                <h1>TodoPC</h1>
                <br>
                <p>Ventas de equipos de computo a los mejores precios y calidad. Encontraras diferentes marcas y modelos para todo tipo de uso.</p>
            </div>
        </section>
        <section class="section-main circular">
            <img src="https://ideakreativa.net/wp-content/uploads/2020/04/laptop-para-disen%CC%83adores.jpg" alt="imagencircular1" title="Imagen Laptop">
            <img src="https://larepublica.pe/resizer/-j7_BCsPMMPabjQtu-7VDP1i9nM=/1250x735/top/smart/cloudfront-us-east-1.images.arcpublishing.com/gruporepublica/RZEBTHLGVZC6VNDZKUTMN6Y3IY.jpg" alt="imagencircular2" title="Imagen Laptop">
            <img src="https://www.altonivel.com.mx/wp-content/uploads/2020/05/amazon1.jpg" alt="imagencircular3" title="ImagenPC">
        </section>
    </main>

    <footer>
        <p>
        Copyright© Todos los Derechos Reservados - Freddy Muñoz 2021
        </p>
    </footer>

</html>
