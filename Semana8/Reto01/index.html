<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto Semana 08</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a href="/" class="navbar-brand">Product App</a>
    </nav>

    <div class="container">
      <div id="App" class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Agrega tarea</h4>
            </div>
            <form id="tarea-form" class="card-body">
              <div class="form-group">
                <input type="text" id="tarea" placeholder="Nueva tarea" class="form-control">
              </div>
              <div class="form-group">
                <select  id="prioridad" class="form-control">
                  <option value="Bajo">Bajo</option>
                  <option value="Medio">Medio</option>
                  <option value="Alto">Alto</option>
                </select>
              </div>
              <div class="form-group">
                <input type="text" id="urgencia" placeholder="Urgencia" class="form-control">
              </div>
              <div class="form-group">
                <input type="number" id="duracion" min="1" placeholder="Duracion en minutos" class="form-control">
              </div>
              <input type="submit" value="Guardar" class="btn btn-primary btn-block">
            </form>
          </div>
        </div>

        <div id="tarea-list" class="col-md-8">

        </div>

      </div>
    </div>
    <script src="./App.js"></script>
  </body>
</html>
