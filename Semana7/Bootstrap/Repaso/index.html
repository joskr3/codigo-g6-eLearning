    <section class="section is-medium">
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input" id="label-email-usuario" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control">
                <button class="button is-success" onclick="iniciarSesion()">
                    Login
                </button>
            </p>
        </div>
    </section>


    <!-- Fin del primer contenedor -->
    <!-- 
    Ejercicio 1 : Queremos lograr que el siguiente contenedor , este centrado , de la misma manera que el anterior contenedor -->

    <div class="contenedor-info-usuario esconder ">

        <!-- Inicio del contenido , que queremos centrar -->
        <div class="">
            <h1 class="">Bienvenido</h1>
            <p class="">Nombre: <span class="" id="nombre-usuario"></span></p>
            <p class="">Nombre de usuario: <span class="" id="username-usuario"></span> </p>
            <p class="">Email: <span class="text-white" id="email-usuario"></span></p>

            <div class="contenedor-operaciones container  ">
                <h3 class="">Operaciones</h3>
                <div class="">
                    <button id="boton-retirar" class=" type=" button" onclick="irAFuncionDeRetiro()">
                        <p style="font-weight: bold;"> Retirar</p>
                    </button>
                    <button id="boton-depositar" class="" type="button" onclick="irAFuncionDeDeposito()">
                        <p style="font-weight: bold;"> Depositar</p>
                    </button>
                    <button id="boton-consultar" class="" type="button" onclick="irAFuncionDeConsulta()">
                        <p style="font-weight: bold;"> Consultar saldo</p>
                    </button>
                </div>

            </div>

            <div class="contenedor-ejecutar-operaciones">
                <div class="contenedor-retiro mostrar">
                    <h3 class="">Retiro</h3>
                    <div class="">
                        <label class="" for="operacion-retiro">Monto: </label>
                        <input id="label-monto-retiro" class="" type="number" name="monto-retiro" placeholder="ej. 100">
                    </div>

                    <br>
                    <button class="" id="btn-retirar" type="button" onclick="retirar()">Retirar</button>

                    <button type="button" class="resetear-evento ">Volver al inicio</button>
                </div>
                <div id="elemento1" class=" contenedor-deposito       mostrar">
                    <h3>Deposito</h3>
                    <label for="monto-deposito">Monto: </label>
                    <input id="operacion-deposito" type="number" name="monto-deposito" placeholder="ej. 100">
                    <br>
                    <button id="btn-depositar" type="button" onclick="depositar()">Depositar</button>
                    <button type="button" class="resetear" onclick="resetear()">Volver al inicio</button>
                </div>
                <div class="contenedor-consulta mostrar">
                    <h3>Consulta</h3>
                    <div class="contenedor-resultado-consulta mostrar">
                        <h3>Resultado de la consulta</h3>
                        <p>Saldo: <span id="resultado-consulta"></span></p>
                        <button type="button" class="resetear" onclick="resetear()">Volver al inicio</button>
                    </div>

                </div>
            </div>

        </div>

        <!-- Fin del contenido , que queremos centrar -->
