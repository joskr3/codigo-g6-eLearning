<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" crossorigin="anonymous"> -->



    <script defer src="script.js"></script>
    <title>Cajero</title>
</head>

<body>



    <section class="cabecera">
        <div class="cebecera__cuerpo">
            <p class="cabecera__cuerpo__titulo">
                Sistema de cajero
            </p>
        </div>
        <div id="cerrar-sesion" class="cerrar-sesion button-cerrar-sesion">
            <button onclick="cerrarsesion()">
                Cerrar Sesion
            </button>
        </div>
    </section>


    <div id="alerta"></div>
    <section class="login" id="login">
        <div class="login__contenedor">
            <input class="login__contenedor__input" id="label-email-usuario" type="email" placeholder="Email">
        </div>
        <div class="login__contenedor">
            <input id="label-password" class="login__contenedor__input" type="password" placeholder="Password">
        </div>
        <button class="login__button" onclick="iniciarSesion()">
            Login
        </button>
    </section>


    <section id="contenedor-info-usuario" class="contenedor-info">
        <div class="is-centered" class="contenedor-info__centrado">


            <div id="datos-usuario" class="contenedor-info__centrado__datos">
                <h1 >Bienvenido, <span id="nombre-usuario"></span></h1>
                <p >Nombre de usuario: <span  id="username-usuario"></span> </p>
                <p >Email: <span  id="email-usuario"></span></p>
            </div>


            <!-- TODO: Tarea , terminar de refactorizar lo restante de la pagina   -->


            <div class="operaciones" id="contenedor-operaciones">
                <h3 class="">Operaciones</h3>
                <div class="operaciones__button">
                    <button id="boton-retirar" class="operaciones__button__1" onclick="irAFuncionDeRetiro()">
                        Retirar
                    </button>
                    <button id="boton-depositar" class="operaciones__button__2" onclick="irAFuncionDeDeposito()">
                        Depositar
                    </button>
                    <button id="boton-consultar" class="operaciones__button__3" type="button" onclick="irAFuncionDeConsulta()">
                        Consultar saldo
                    </button>
                </div>

            </div>

            <div class="contenedor-ejecutar">
                <div class="contenedor-ejecutar__operaciones retiro mostrar">
                    <h3 class="">Retiro</h3>
                    <div class="contenedor-ejecutar__operaciones__text">
                        <label class="" for="operacion-retiro">Monto: </label>
                        <input id="label-monto-retiro" class="contenedor-ejecutar__operaciones__text__input" type="number" name="monto-retiro" placeholder="ej. 100">
                    </div>
                    <div class="contenedor-ejecutar__operaciones__button">
                        <button class="contenedor-ejecutar__operaciones__button__retiro" id="btn-retirar" type="button" onclick="retirar()">Retirar</button>
                        <button type="button" class="contenedor-ejecutar__operaciones__button__reset resetear-evento" onclick="resetear()">Volver al inicio</button>
                    </div>
                </div>
                <div id="elemento1" class="contenedor-ejecutar__operaciones deposito mostrar">
                    <h3 class="">Deposito</h3>
                    <div class="contenedor-ejecutar__operaciones__text">
                        <label for="monto-deposito">Monto: </label>
                        <input id="operacion-deposito" class="contenedor-ejecutar__operaciones__text__input" type="number" name="monto-deposito" placeholder="ej. 100">
                    </div>
                    <div class="contenedor-ejecutar__operaciones__button">
                        <button class="contenedor-ejecutar__operaciones__button__deposito" id="btn-depositar" type="button" onclick="depositar()">Depositar</button>
                        <button type="button" class="contenedor-ejecutar__operaciones__button__reset resetear" onclick="resetear()">Volver al inicio</button>
                    </div>
                </div>
                <div class="contenedor-ejecutar__operaciones consulta mostrar">
                    <h3 class="">Consulta</h3>
                    <div class="contenedor-ejecutar__operaciones__text">
                        <h3>Resultado de la consulta</h3>
                        <p>Saldo: <span id="resultado-consulta"></span></p>
                        <div class="contenedor-ejecutar__operaciones__button">
                            <button type="button" class="contenedor-ejecutar__operaciones__button__reset resetear" onclick="resetear()">Volver al inicio</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </section>
</body>

</html>
