<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Cajero</title>
</head>
<body>

    <!-- Cebecera de la pagina -->
    <section class="cabecera">
        <div class="cebecera__cuerpo">
            <p class="cabecera__cuerpo__titulo">
                Sistema de cajero
            </p>
        </div>
    </section>

    <!-- altertas -->
    <div class="alerta" id="alerta"></div>

    <!-- login -->
    <section class="login" id="login">
        <div class="login__contenedor">
            <input class="login__contenedor__input" id="label-email-usuario" type="email" placeholder="Email">
        </div>
        <div class="login__contenedor">
            <input id="label-password" class="login__contenedor__input" type="password" placeholder="Password">
        </div>
        <button class="login__button" onclick="iniciarSesion()">
            Login
        </button>
    </section>



    <section id="contenedor-info-usuario" class="contenedor-info">
        <div class="contenedor-info__centrado">
            <div id="datos-usuario" class="contenedor-info__centrado__datos">
                <h1>Bienvenido, <span id="nombre-usuario"></span>
                </h1>
                <p>Nombre de usuario: <span  id="username-usuario"></span> </p>
                <p>Email: <span id="email-usuario"></span></p>
            </div>


            <!-- TODO: Tarea , terminar de refactorizar lo restante de la pagina   -->

            <div id="contenedor-operaciones" class="contenedor-info__centrado__operaciones">
                <h3 class="contenedor-info__centrado__operaciones__title">Operaciones</h3>
                <div class="contenedor-info__centrado__operaciones__options">
                    <button id="boton-retirar" class="button contenedor-info__centrado__operaciones__options__primary" onclick="irAFuncionDeRetiro()">
                        Retirar
                    </button>
                    <button id="boton-depositar" class="button contenedor-info__centrado__operaciones__options__secundary" onclick="irAFuncionDeDeposito()">
                        Depositar
                    </button>
                    <button id="boton-consultar" class="button contenedor-info__centrado__operaciones__options__tertiary" type="button"
                        onclick="irAFuncionDeConsulta()">
                        Consultar saldo
                    </button>
                </div>
            </div>

            <div id="contenedor-execute" class="contenedor-info__centrado__execute">
                <div id="contenedor-retiro" class="contenedor-info__centrado__execute__content">
                    <h3>Retiro</h3>
                    <div class="contenedor-info__centrado__execute__content__input">
                        <label for="operacion-retiro">Monto: </label>
                        <input id="operacion-retiro" type="number" name="monto-retiro" placeholder="ej. 100">
                    </div>

                    <button class="contenedor-info__centrado__execute__content__primary" id="btn-retirar" type="button" onclick="retirar()">Retirar</button>

                    <button type="button" class="contenedor-info__centrado__execute__content__tertiary resetear-evento " onclick="resetear()">Volver al inicio</button>
                </div>

                <div id="contenedor-deposito" class="contenedor-info__centrado__execute__content">
                    <h3>Deposito</h3>
                    <div class="contenedor-info__centrado__execute__content__input">
                        <label for="monto-deposito">Monto: </label>
                        <input id="operacion-deposito" type="number" name="monto-deposito" placeholder="ej. 100">
                    </div>
                    
                    <button class="contenedor-info__centrado__execute__content__secundary" id="btn-depositar" type="button"  onclick="depositar()"" >Depositar</button>

                    <button type="button" class="contenedor-info__centrado__execute__content__tertiary resetear-evento " onclick="resetear()">Volver al inicio</button>
                </div>

                <div id="contenedor-saldo" class="contenedor-info__centrado__execute__content">
                    <h3>Consulta</h3>
                    <div class="contenedor-info__centrado__execute__content__input">
                        <h3>Resultado de la consulta</h3>
                        <p>Saldo: <span id="resultado-consulta"></span></p>
                    </div>
                    <button type="button" class="contenedor-info__centrado__execute__content__tertiary resetear-evento " onclick="resetear()">Volver al inicio</button>
                </div>
            </div>

        </div>

    </section>
</body>

</html>
