<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reto Intermedio - To-do List - Danny Pandal</title>
        <link rel="stylesheet" href="./style.css" />
        <script defer src="./main.js"></script>
    </head>
    <body>
        <main>
            <h1>To-do List</h1>
            <hr />
            <div class="content">
                <div class="content-row">
                    <div class="input-row">
                        <input class="input-text" type="text" name="" id="new-task" placeholder="Enter new task:" />
                        <label for="new-task">Enter new task:</label>
                    </div>
                    <button class="button-add">Add</button>
                </div>
                <div class="content-row clean-options">
                    <span>Clean:</span>
                    <a id="clean-done" href="">Done</a>
                    <span>|</span>
                    <a id="clean-all" href="">All</a>
                </div>
            </div>
            <div class="content-list">
                <ul class="task-list" id="contentTask">
                    <li class="item-task">
                        <input type="checkbox" />
                        <label for="">Task 1</label>
                    </li>
                    <li class="item-task">
                        <input type="checkbox" />
                        <label for="">Task 2</label>
                    </li>
                    <li class="item-task">
                        <input type="checkbox" />
                        <label for="">Task 3</label>
                    </li>
                    
                </ul>
            </div>
        </main>
    </body>
</html>
