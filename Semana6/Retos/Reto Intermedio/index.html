<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sem 6 - Reto 2</title>
</head>
<body>
    <main>
        <section id="lienzo">
            <div id="titulo">
                <h1>
                    To-do List
                </h1>
                <hr id="linea">
            </div>
            <div id="input-area">
                <form id="formulario">
                    <input type="text" name="task" id="input" placeholder="Enter new task">
                    <button id="button">Add</button>
                </form>
                <div id="links">
                    Clean: <a href=""> Done </a>|<a href=""> All </a>
                </div>
            </div>
            <div id="task-list">
                <ul class="nw-ul" id="task">
                    <li>Task Prueba</li><input type="checkbox" id="check" class="class-check">
                </ul>
            </div>
        </section>
        <script src="./script.js"></script>
    </main>
</body>
</html>
