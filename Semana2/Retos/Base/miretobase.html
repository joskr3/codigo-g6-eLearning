<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Registro</title>
</head>
<body>
    <section class="form-register">
        <h1>CREATE YOUR ACCOUNT</h1>
        <h3>This is step 1</h3>
        <br>
        <input type="email" class="controls" pattern=".+@globex\.com" size="30" required placeholder="Email">
        <input class="controls" type="password" name="password" id="password" placeholder="Password">
        <input class="controls" type="password" name="confirpass" id="confirpass" placeholder="Confirm Password">

        <div>
        <input class="botons" type="button" value="Next" style="display: block; margin: 0 auto;">
        </div>

    </section>
</body>
</html>
