<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" >
    <title>Document</title>
</head>
<body>
    <form class="formulario">
        <h2>Contact Form</h2>
        <div>
            <p>First Name</p>
            <input type="text" placeholder=" Jhon" class="espacio" >
        </div>
        <div>
            <p>Last Name</p>
            <input type="text" placeholder="Doe" class="espacio" >
        </div>
        <div>
            <p>Email</p>
            <input type="text"  placeholder=" you@domain.com"  class="espacio">
        </div>
        <div>
            <p>Message</p>
            <textarea type="mensaje" name="mesaje" for="mensaje " placeholder="Enter your message here..." class="espacio" >  </textarea>
        </div>
        <div class="botonmidd">
            <input type="button"  placeholder="" value="Submit"  class="btn" >
        </div>
        

    </form>
</body>
</html>
