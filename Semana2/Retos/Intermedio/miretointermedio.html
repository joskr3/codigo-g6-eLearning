<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario intermedio</title>
</head>
<body>
    
    <form action="POST">
        <h2 id="tit_form">Sing Up</h2>
        <label for="firsname">Firs name</label> <br>
        <input minlength="6" type="text" name="firsname" class="caja" title="Falta completar este campo" required>
        <br><br>
        <label for="age">Age</label><br>
        <input min="0" max="120" type="number" name="age" class="caja" title="Falta completar este campo" pattern="[0-9]+" required/>
        <br><br>
        <label for="income">Income</label><br>
        <input type="number" name="income" class="caja" title="Falta completar este campo" required/>
        <br><br>
        <label for="moreinfo">More Info</label><br>
        <input minlength="6" type="text" name="moreinfo" id="caja2" title="More info"/>
        <br><br>
        <label for="gender">Gender</label>
        <br>
        <input type="radio" name="gender" value="1" checked>Male
        <input type="radio" name="gender" value="2">Female
        <input type="radio" name="gender" value="3">Trans 
        <br><br>
        <label for="plan">Plan</label><br>
        <select name="plan" id="plan">
        <option hidden selected>Select Plan</option>
        <option value="plan">plan b√°sico 50</option>
        <option value="plan">plan intermedio</option>
        <option value="plan">plan premium</option>
        </select>
        <br><br>
        <input type="checkbox" name="suscribete" id="suscribete">Subscribe to Newsletter
        <p class="center-buton">
        <button type="submit" title="submit" class="boton">Update</button>
        </p>

    </form>

</body>
</html>
