<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Avanzado</title>
    <style>
        h3 {
            font-family: Arial, Helvetica, sans-serif;
        }
        label {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;            
        }
    </style>
</head>
<body>
    <h3>Contact Form</h3>
    <form>
        <label>First Name</label><br>
        <input type="text" placeholder="John" minlength="7" pattern="[A-Za-z]+" required>
        <br>
        <label>Last Name</label><br>
        <input type="text" placeholder="Doe" minlength="7" pattern="[A-Za-z]+" required>
        <br>
        <label>Email</label><br>
        <input type="email" placeholder="you@domain.com" required>
        <br>
        <label>Message</label><br>
        <textarea placeholder="Enter your message here..." minlength="20" maxlength="140" required></textarea>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
