<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulario 3</title>
</head>
<body>
    <div>
        <H2>Contact Form</H2>
        <form action="">
            <label for="">First Name</label>
            <input type="text" name="first-name" id="first-name" placeholder="e.g. John" minlength="7" required> 

            <label for="">Achis</label>
            <input type="text" name="last-name" id="last-name" placeholder="e.g. Doe" minlength="7" required>

            <label for="">Email</label>
            <input type="email" name="e-mail" id="e-mail" placeholder="username@domain.com" required>

            <label for="">Message</label>
            <input class="message-box" type="text" name="message" id="message" pattern="[A-Za-z0-9]{20,140}" required> 
            <!-- <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here..." minlength="7" pattern="[A-Za-z0-9]{20,140}" required></textarea> -->

            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
