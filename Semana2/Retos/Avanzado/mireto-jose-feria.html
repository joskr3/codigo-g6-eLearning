<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Avanzado S2</title>
    <link rel="stylesheet" href="styles-jose-feria.css">
</head>
<body>
    <header>
    </header>
            <form action="" class="formulario">
                <div class="form-titulo">
                    <label>Contact Form</label>
                </div>
                <div class="form-group">
                    <label>First Name</label> <br>
                    <input type="text" class="form-input" placeholder="John" required> <br>
                </div>
                <div class="form-group">
                    <label>Last Name</label> <br>
                    <input type="text" class="form-input" placeholder="Doe" required> <br>
                </div>
                <div class="form-group">
                    <label>Email</label> <br>
                    <input type="email" class="form-input" placeholder="you@domain.com" required> <br>
                </div>
                <div class="form-group">
                    <label>Message</label> <br>
                    <textarea name="msj" class="mensajes" cols="30" rows="10" placeholder="Enter your message here ..."></textarea>
                </div>
                <button class="btn">Submit</button>
            </form>
</body>
</html>
