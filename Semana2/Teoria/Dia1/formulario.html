<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 2</title>
</head>
<body>
    <form action="POST">
        <label for="Nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="nombre">
        
        <label for="tel">Telefono</label>
        <input type="tel" name="tef" id="telefono" placeholder="Telefono" pattern="^\+[1-9]{1}[0-9]{3,14}$">

        <label for="Correo-e">Email</label>
        <input type="email" name="Correo-e" id="Correo-e" placeholder="mail@gmail.com">

        <label for="Contraseña">Contraseña</label>
        <input type="password" name="passeword" id="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
        <button type="submit" title="submit">Enviar el formulario</button>
    </form>
</body>
</html>
