<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Intermedio Grid Ecommerce - DannyPandal</title>
        <link rel="stylesheet" href="./style.css" />

        <!-- Font awesome  https://fontawesome.com/icons?d=gallery-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
            crossorigin="anonymous"
        />
        <link rel="shortcut icon" href="./imag/icon.png" />
    </head>
    <body>
        <div class="content-body">
            <header>
                <div class="logo">
                    <a href=""><i class="fab fa-battle-net"></i> Outfitter</a>
                </div>
                <nav>
                    <!-- ICON CART -->
                    <a href="#">
                        <i class="fas fa-shopping-cart"></i>
                        <div class="quantity-items" data-value="1">1</div>
                    </a>
                    <!-- ICON SEARCH -->
                    <a href="#">
                        <i class="fas fa-search"></i>
                    </a>
                    <!-- ICON OPTIONS -->
                    <a href="#">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </nav>
            </header>
            <main>
                <div class="encabezado">
                    <h1>Welcome To Outfitter</h1>
                    <div class="detail">
                        <p>Whether it's fishing our coountry's, or the huking adventure of a lifetime - we match with the clothes and equipament to make your trip confortable and memorable</p>
                        <button>SHOP THE COLLECTION</button>
                    </div>
                </div>
                <div class="content">
                    <a href="#" class="content-item"
                        ><div class="images image-multiple"><img src="./img/1.png" alt="imagen" title="imagen" /><img src="./img/1-1.png" alt="imagen" title="imagen" /></div
                    ></a>
                    <a href="#" class="content-item"
                        ><div class="images"><img src="./img/2.png" alt="imagen" title="imagen" /></div
                    ></a>
                    <a href="#" class="content-item"
                        ><div class="images image-multiple"><img src="./img/3.png" alt="imagen" title="imagen" /><img src="./img/3-1.png" alt="imagen" title="imagen" /></div
                    ></a>
                    <a href="#" class="content-item"
                        ><div class="images"><img src="./img/4.png" alt="imagen" title="imagen" /></div
                    ></a>
                    <a href="#" class="content-item"
                        ><div class="images"><img src="./img/5.png" alt="imagen" title="imagen" /></div
                    ></a>
                    <a href="#" class="content-item"
                        ><div class="images image-multiple"><img src="./img/6.png" alt="imagen" title="imagen" /><img src="./img/6-1.png" alt="imagen" title="imagen" /></div
                    ></a>
                    <a href="#" class="content-item"
                        ><div class="images"><img src="./img/7.png" alt="imagen" title="imagen" /></div
                    ></a>
                    <a href="#" class="content-item"
                        ><div class="images"><img src="./img/8.png" alt="imagen" title="imagen" /></div
                    ></a>
                    <a href="#" class="content-item"
                        ><div class="images"><img src="./img/9.png" alt="imagen" title="imagen" /></div
                    ></a>
                </div>
            </main>
            <footer class="footer-content">&copy; dev code Dann Pandal</footer>
        </div>
    </body>
</html>
